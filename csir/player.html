<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCL OT CSIR Course Player</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/design-tokens.light.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/player.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/e7yNWkjZXl2bqsxvFeoJEB6Digw1VE3DybMT0SqnX+ANXoy2cuglRez2oJ6TP2PzefDs2fzGEylh4G6dkh2og==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="player-shell">
  <header class="player-top">
    <div class="brand-block">
      <img src="assets/logo.svg" alt="SCL logo">
      <div>
        <div class="eyebrow">Seattle City Light</div>
        <div class="title">OT CSIR Training</div>
      </div>
    </div>
    <div class="top-actions">
      <span class="pill" id="trackLabel">Loading…</span>
      <a class="tertiary" href="index.html">Return to overview</a>
    </div>
  </header>

  <div class="player-grid">
    <aside class="sidebar" aria-label="Course Map">
      <div class="sidebar-head">
        <h2>Course Map</h2>
        <button id="mapCollapse" class="ghost">Hide</button>
      </div>
      <ol id="courseMap" class="course-map"></ol>
    </aside>

    <main class="player-main">
      <div class="crumbs" id="breadcrumb">Home</div>
      <header class="module-head">
        <div>
          <p class="eyebrow" id="stepMeta">Module</p>
          <h1 id="moduleTitle">Loading…</h1>
        </div>
        <div class="progress-meta">
          <div class="progress-label" id="stepMetaLabel">Step</div>
          <div class="progress-bar"><div id="stepProgressFill"></div></div>
        </div>
      </header>

      <section class="content" id="contentHost"></section>
    </main>
  </div>

  <div class="stepper">
    <button id="btnBack" class="secondary">Back</button>
    <div class="stepper-meta" id="stepperMeta">Module and step</div>
    <button id="btnNext" class="primary stepper-next">Next</button>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="js/progress-store.js"></script>
  <script src="js/tracks/csir-cert.js"></script>
  <script src="js/tracks/csir-interactive.js"></script>
  <script type="module" src="js/player-ui.js"></script>
  <script type="module" src="js/track-router.js"></script>
</body>
</html>
