<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate - SCL OT CSIR</title>
  <meta name="scl-api-base" content="">
  <link rel="stylesheet" href="css/theme.css">
  <script src="js/api-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="page">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="include-header" data-base-path="../../"></div>
  <main id="main-content" class="container">
    <section class="panel card certificate-card" id="certificatePanel">
      <div class="tag">Completion confirmed</div>
      <h2 id="certCourse">Seattle City Light â€“ OT CSIR Training</h2>
      <p class="certificate-meta">This certifies that <strong id="certName"></strong> successfully completed the CSIR training for the <strong id="certRole"></strong> path.</p>
      <p class="certificate-meta">Completion date: <span id="certDate"></span></p>
      <p class="certificate-meta">Certificate ID: <span id="certId"></span></p>
      <div class="alert" style="margin-top:12px;">If your browser blocks multiple downloads, allow downloads to receive both PDF and PNG files.</div>
    </section>

    <div class="footer-actions" style="justify-content:flex-start;">
      <button id="downloadPdf" class="button">Download PDF</button>
      <button id="downloadPng" class="button secondary">Download PNG</button>
      <button id="downloadShot" class="button secondary">Download completion screenshot</button>
    </div>
  </main>

  <script type="module" src="js/cert.js"></script>
  <div id="include-footer" data-base-path="../../"></div>
  <script src="../../common/load_common.js" data-base-path="../../"></script>
</body>
</html>
